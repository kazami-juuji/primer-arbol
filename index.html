<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbol dinamico</title>
</head>
<body>
    
    <h1>Calculadora Simple</h1>
    
    <input type="number" id="valor1" placeholder="Ingresa el primer valor">
    <input type="number" id="valor2" placeholder="Ingresa el segundo valor">
    
    <select id="operacion">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    
    <button onclick="calcular()">mostrar en Arbol</button>
    <h1>Arbol</h1>
    <div class="tree">
        <div class="operator" id="operator"></div>
        <div class="branches">
            <div class="line left"></div>
            <div class="line right"></div>
        </div>
        <div class="branches">
            <div class="value" id="value1"></div>
            <div class="value" id="value2"></div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
